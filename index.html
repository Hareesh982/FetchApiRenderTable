<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        td,th{
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>description</th>
            <th>category</th>
            <th>image</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        async function ApiData() {
            try{
                const response = await fetch("https://fakestoreapi.com/products?limit=5")
                if(!response.ok){
                    console.log("No data found");
                }
                let data = await response.json()
                for(let item of data){
                    let table_row = document.createElement('tr')
                    let id = document.createElement('td')
                    let title = document.createElement('td')
                    let price = document.createElement('td')
                    let description = document.createElement('td')
                    let category = document.createElement('td')
                    let image = document.createElement('td')
                    let td_image = document.createElement("img")
                    td_image.setAttribute("src",item["image"])
                    td_image.setAttribute("width","100px")
                    td_image.setAttribute("height","100px")

                    document.querySelector('tbody').appendChild(table_row)
                    table_row.appendChild(id)
                    table_row.appendChild(title)
                    table_row.appendChild(price)
                    table_row.appendChild(description)
                    table_row.appendChild(category)
                    table_row.appendChild(image)
                    image.appendChild(td_image)

                    id.innerHTML = item["id"]
                    title.innerHTML = item["title"]
                    price.innerHTML = item["price"]
                    description.innerHTML = item["description"]
                    category.innerHTML = item["category"]
                }
            }
            catch(error){
                console.log(error);
            }
        }
        ApiData()
    </script>
</body>
</html>
